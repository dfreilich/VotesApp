<h1>Settings</h1>
<!-- <label>Legal Name</label><label>David</label> -->
  <p>select spanish: {{selectSpanish}}</p>
  <p>select english: {{selectEnglish}}</p>
<form *ngIf="selectEnglish">
  <div class="form-group row" ng-show="selectEnglish">
    <label for="userName" class="col-sm-2 col-form-label">Legal Name</label>
    <div class="col-sm-10">
        <input class="form-control" type="text" placeholder="David" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label for="userDOB" class="col-sm-2 col-form-label">Date of Birth</label>
    <div class="col-sm-10">
        <input class="form-control" type="text" placeholder="03/21/1989" readonly>
    </div>
  </div>
  <div class="form-group row">
    <label for="selectLanguage" class="col-sm-2 col-form-label">Select Language</label>
    <div class="col-sm-5">
      <button (click)="selectEnglish()">English</button>
    </div>
    <div class="col-sm-5">
      <button (click)="selectSpanish()">Spanish</button>
    </div>
  </div>
</form>

<form *ngIf="selectSpanish">
  <div class="form-group row">
      <label for="userName" class="col-sm-2 col-form-label">Legal Name</label>
      <div class="col-sm-10">
          <input class="form-control" type="text" placeholder="David" readonly>
      </div>
    </div>
    <div class="form-group row">
      <label for="userDOB" class="col-sm-2 col-form-label">Date of Birth</label>
      <div class="col-sm-10">
          <input class="form-control" type="text" placeholder="03/21/1989" readonly>
      </div>
    </div>
    <div class="form-group row">
      <label for="selectLanguage" class="col-sm-2 col-form-label">Select Language</label>
      <div class="col-sm-5">
        <button (click)="selectEnglish()">English</button>
      </div>
      <div class="col-sm-5">
        <button (click)="selectSpanish()">Spanish</button>
      </div>
    </div>
</form>
