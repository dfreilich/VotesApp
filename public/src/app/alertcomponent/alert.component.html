<div>
  <h2 md-dialog-title>Voting Instructions</h2>
  <hr>
  <mat-dialog-content>
    {{data.info}}
  </mat-dialog-content>
  <hr>
  <mat-dialog-actions>
    <button *ngIf="data.status=='success'" md-raised-button (click)="onCloseConfirm()">CONFIRM</button>&nbsp;
    <button md-raised-button (click)="onCloseCancel()">GO BACK</button>
  </mat-dialog-actions>
</div>
